name: Generate SBOM
on:
  push:
    branches: [main]
  pull_request:

jobs:
  sbom:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.PAT_FOR_WORKFLOWS }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Install Syft
        run: |
          curl -sSfL https://raw.githubusercontent.com/anchore/syft/main/install.sh | sh -s -- -b /usr/local/bin

      - name: Build and scan all service images
        run: |
          mkdir -p sboms
          for service_dir in src/*/; do
            service=$(basename "$service_dir")
            dockerfile="$service_dir/Dockerfile"

            if [ -f "$dockerfile" ]; then
              echo "Building and scanning $service..."
              docker build -t "$service:sbom-scan" -f "$dockerfile" "$service_dir"
              syft "docker:$service:sbom-scan" -o cyclonedx-json=sboms/${service}.json
            fi
          done

      - name: Merge service SBOMs
        run: |
          jq -s '{
            bomFormat: .[0].bomFormat,
            specVersion: .[0].specVersion,
            serialNumber: "urn:uuid:'$(uuidgen)'",
            version: 1,
            metadata: {
              timestamp: (.[0].metadata.timestamp // now | todate),
              tools: .[0].metadata.tools,
              component: {
                type: "application",
                name: "microservices-demo",
                version: "'${{ github.sha }}'"
              }
            },
            components: ([.[].components] | add | unique_by(.purl // .name))
          }' sboms/*.json > sbom.json

      - name: Upload SBOM as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: sbom-${{ github.sha }}
          path: |
            sbom.json
            sboms/

      - name: Commit SBOM to Repository (main only)
        if: github.ref == 'refs/heads/main'
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          mv sbom.json sbom-latest.json
          git add sbom-latest.json
          git diff --staged --quiet || git commit -m "Update SBOM [skip ci]"
          git push
