name: Generate SBOM
on:
  push:
    branches: [main]
  pull_request:

jobs:
  sbom:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.PAT_FOR_WORKFLOWS }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Install Syft
        run: |
          curl -sSfL https://raw.githubusercontent.com/anchore/syft/main/install.sh | sh -s -- -b /usr/local/bin

      - name: Build and scan all service images
        run: |
          mkdir -p sboms
          failed_services=()

          # Convert repository owner to lowercase
          REPO_OWNER=$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')

          for service_dir in src/*/; do
            service=$(basename "$service_dir")
            dockerfile="$service_dir/Dockerfile"

            if [ -f "$dockerfile" ]; then
              echo "Building and scanning $service..."

              image_name="ghcr.io/${REPO_OWNER}/$(echo $service | tr '[:upper:]' '[:lower:]'):sbom-scan"

              if docker buildx build \
                --cache-from type=registry,ref=${image_name}-cache \
                --cache-to type=registry,ref=${image_name}-cache,mode=max \
                -t "$image_name" \
                -f "$dockerfile" \
                "$service_dir" \
                --load; then

                syft "docker:$image_name" -o cyclonedx-json=sboms/${service}.json
                echo "Successfully scanned $service"
              else
                echo "Build failed for $service"
                failed_services+=("$service")
              fi
            else
              echo "No Dockerfile found for $service"
            fi
          done

          echo "Generated SBOMs:"
          ls -lh sboms/ || echo "No SBOMs generated"

          if [ ${#failed_services[@]} -gt 0 ]; then
            echo "Failed services: ${failed_services[*]}"
          fi

      - name: Merge service SBOMs
        run: |
          if [ -z "$(ls -A sboms/*.json 2>/dev/null)" ]; then
            echo "No SBOMs found - creating empty SBOM"
            echo '{
              "bomFormat": "CycloneDX",
              "specVersion": "1.4",
              "serialNumber": "urn:uuid:'$(uuidgen)'",
              "version": 1,
              "components": []
            }' > sbom.json
          else
            jq -s '{
              bomFormat: .[0].bomFormat,
              specVersion: .[0].specVersion,
              serialNumber: "urn:uuid:'$(uuidgen)'",
              version: 1,
              metadata: {
                timestamp: (now | strftime("%Y-%m-%dT%H:%M:%SZ")),
                tools: (.[0].metadata.tools // []),
                component: {
                  type: "application",
                  name: "microservices-demo",
                  version: "'${{ github.sha }}'"
                }
              },
              components: ([.[].components // []] | add | unique_by(.purl // .name))
            }' sboms/*.json > sbom.json
          fi

      - name: Upload SBOM as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: sbom-${{ github.sha }}
          path: |
            sbom.json
            sboms/

      - name: Commit SBOM to Repository (main only)
        if: github.ref == 'refs/heads/main'
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          mv sbom.json sbom-latest.json
          git add sbom-latest.json
          git diff --staged --quiet || git commit -m "Update SBOM [skip ci]"
          git push
